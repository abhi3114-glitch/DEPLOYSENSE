version: '3.8'

services:
  mongodb:
    image: mongo:7
    container_name: deploysense_mongodb
    restart: unless-stopped
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db
    environment:
      MONGO_INITDB_DATABASE: deploysense
    networks:
      - deploysense_network

  redis:
    image: redis:7-alpine
    container_name: deploysense_redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - deploysense_network

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: deploysense_backend
    restart: unless-stopped
    ports:
      - "3001:3001"
    volumes:
      - ./backend:/app
      - /app/node_modules
      - /var/run/docker.sock:/var/run/docker.sock
      - deployment_data:/app/deployments
    environment:
      - NODE_ENV=development
      - PORT=3001
      - MONGODB_URI=mongodb://mongodb:27017/deploysense
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - JWT_SECRET=your-super-secret-jwt-key-change-in-production
      - CERTIFICATE_SECRET=your-certificate-signing-secret-change-in-production
      - DOCKER_NETWORK=deploysense_network
    depends_on:
      - mongodb
      - redis
    networks:
      - deploysense_network

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: deploysense_frontend
    restart: unless-stopped
    ports:
      - "5173:5173"
    volumes:
      - ./frontend:/app
      - /app/node_modules
    environment:
      - VITE_API_URL=http://localhost:3001
    depends_on:
      - backend
    networks:
      - deploysense_network

volumes:
  mongodb_data:
  redis_data:
  deployment_data:

networks:
  deploysense_network:
    driver: bridge